<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <!-- Page & Monaco styling -->
        <link href="client.css" rel="stylesheet"/>
        <title>Logik Editor</title>
        <style type="text/css" id="general-styles">
            html,body {
                background: rgb(33,33,33);
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: white;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            h1 {
                text-align: center;
            }
            #sprotty-canvas {
                display: block;
                text-align: center;
                flex-grow: 1;
                background-color: #1e1e1e;
                width:100%;
                outline:none;
            }
            #page-wrapper {
                display: flex;
                max-width: 2000px;
                margin: 4px auto;
                padding: 4px;
                min-height: 80vh;
                justify-content: center;
            }
            #page-wrapper .half {
                display: flex;
                width: 40vw;
            }
            header {
                text-align: center;
                color: #444;
                font-size: 1.2rem;
                padding: 16px 0px
            }
            footer {
                text-align: center;
                color: #444;
                font-size: 1.2rem;
                margin-bottom: 16px;
            }
            @media(max-width: 1000px) {
                #page-wrapper {
                    display: block;
                }
                #page-wrapper .half {
                    display: block;
                    width: auto;
                }
                #page-wrapper {
                    min-height: auto;
                }
            }
            .wrapper {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
            }
            #monaco-editor-root {
                flex-grow: 1;
            }
            #status {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Logik Editor</h1>
        <div id="page-wrapper">
            <!-- Monaco half -->
            <div class="half">
                <div class="wrapper">
                    <div id="monaco-editor-root"></div>
                </div>
            </div>
            <div class="half">
                <div id="sprotty-canvas"></div>
                <div id="loading-sprotty"></div>
            </div>
        </div>

        <footer>
            <p style="font-style:italic">Powered by</p>
            <img width="125" src="https://langium.org/assets/langium_logo_w_nib.svg" alt="Langium">
        </footer>
        <script type="module" src="client.js"></script>
    </body>
</html>
